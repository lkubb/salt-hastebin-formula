# yamllint disable rule:indentation rule:line-length
# Fedora-32
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: haste
      remove_orphans: true
      build: false
      build_args: null
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/haste
      compose: docker-compose.yml
      config_haste: haste.env
      config_memcached: memcached.env
      config_redis: redis.env
      data: data
      src: src
    user:
      groups: []
      home: null
      name: haste
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      haste: {}
      memcached:
        image: docker.io/library/memcached:latest
        port: 11211
      redis:
        image: docker.io/library/redis:alpine
        port: 6379
    repo: https://github.com/toptal/haste-server
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    documents:
      - about=./about.md
    host: 0.0.0.0
    key_length: 10
    keygenerator_keyspace: null
    keygenerator_type: phonetic
    logging:
      colorize: true
      level: verbose
      type: Console
    max_length: 400000
    port: 7777
    ratelimits:
      blacklist: []
      blacklist_every_seconds: null
      blacklist_total_requests: null
      normal_every_milliseconds: 60000
      normal_total_requests: 500
      whitelist: []
      whitelist_every_seconds: null
      whitelist_total_requests: null
    recompress_static_assets: true
    static_max_age: 86400
    storage:
      database_url: null
      db: 2
      expire_seconds: 2592000
      filepath: null
      host: memcached
      password: null
      port: null
      type: memcached
      username: null
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@haste
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Haste environment file is managed:
      - haste.env.j2
  winner: pillar
